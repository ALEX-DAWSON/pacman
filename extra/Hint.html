<!DOCTYPE html>
<html>
<body>Hello World<br>
<script>
// --------------------------------------------------block for canvas setup
var canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 500;
var context = canvas.getContext('2d');
document.body.appendChild(canvas);
// --------------------------------------------------Optional to colour the canvas
context.beginPath();
context.fillStyle="blue";
context.fillRect(0,0,800,500);
context.stroke();
context.beginPath();
context.fillStyle="white";
context.fillRect(5,5,800-10,500-10);
context.stroke();
// --------------------------------------------------
/***************************************************
This function facilitates animation...
it calls NextFrame every 60 milliseconds
***************************************************/
function DisplayFrames() {setInterval(NextFrame, 60);}
var HorizontalLocation=5;
var VerticalLocation=5
function NextFrame()
{
  var img = new Image();
  if (HorizontalLocation<700) {HorizontalLocation+=10;}
  if (HorizontalLocation>=700&&
      VerticalLocation<400){VerticalLocation+=2;}
  switch (HorizontalLocation*VerticalLocation % 3 + 1)
  {
    case 1: img.src = "stickman1.png";break;
    case 2: img.src = "stickman2.png";break;
    case 3: img.src = "stickman3.png";break;
    default:
  }
  {
    context.drawImage(img, HorizontalLocation, VerticalLocation);
  };
}
DisplayFrames();
</script>
</body>
</html>
